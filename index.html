<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vogueish</title>
    <script
      src="https://kit.fontawesome.com/323f6020a6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="home">
    <div class="main-container">
      <!-- Header -->
      <section id="header-home">
        <div class="logocenter">
          <a href="index.html">
            <img
              src="https://i.postimg.cc/9Qn1bsb2/logo.png"
              class="logo"
              alt="vogueish-logo"
            />
          </a>
        </div>
        <div>
          <ul id="nav">
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li>
              <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
            </li>
            <li>
                <button class="btnlogginpopup">Login</button>
            </li>
          </ul>
        </div>
      </section>

      <!-- Main section -->
      <main>
        <!-- Login And Signup Forms -->
        <div class="wrapper">
          <span class="icon-close"><ion-icon name="close"></ion-icon> </span>

          <div class="form-box-login">
            <h3>Login</h3>
            <form action="#">
              <div class="input-box">
                <span class="icons"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
              </div>
              <div class="input-box">
                <span class="icons"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
              </div>
              <div class="remember-forget">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
              </div>
              <button type="submit" class="btn">Login</button>
              <div class="login-register">
                <p>Don't have an account?<a href="#" class="register-link"> Register</a></p>
              </div>
            </form>
          </div>
          <div class="form-box-register">
            <h3>Registration</h3>
            <form action="#">
              <div class="input-box">
                <span class="icons"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
              </div>
              <div class="input-box">
                <span class="icons"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
              </div>
              <div class="input-box">
                <span class="icons"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
              </div>
              <div class="remember-forget">
                <label><input type="checkbox" required>I agree to the terms & conditions</label>
              </div>
              <button type="submit" class="btn">Register</button>
              <div class="login-register">
                <p>Already have an account?<a href="#" class="login-link"> Login</a></p>
              </div>
            </form>
          </div>
        </div>
        <!-- Hero -->
        <section id="hero">
          <h4>Timeless Elegance</h4>
          <h2>Luxury with substance</h2>
          <h1>BUY ONE GET ONE FREE</h1>
          <form action="shop.html">
            <button type="submit">SHOP NOW</button>
          </form>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
